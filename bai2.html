<script>
    let arr = [1,2,4,6,7,8,34,56,78,24,89,46,56];
    function countNum(array){
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 1){
                sum += arr[i];
            }
        }
        document.write(sum);
    }
    countNum(arr)
</script>
